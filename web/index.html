<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Dog picture and cat fact</title>
  </head>
  <body>
    <div class="container w-50 mt-5">
      <h1>Dog picture and cat fact</h1>

      <form id="setDefaultForm" class="row g-2 mt-4">
        <div class="col-8">
          <input
            type="text"
            name="default-breed"
            class="form-control"
            id="inputSetDefault"
            placeholder="set your own default breed"
          />
        </div>
        <button type="submit" class="btn btn-primary col-4">
          Set your own default!
        </button>
      </form>

      <form id="breed" class="row g-2 mt-4">
        <div class="col-8">
          <input type="text" name="breed" class="form-control" id="breedInput" />
        </div>
        <button type="submit" class="btn btn-primary col-4">Fetch</button>
      </form>

      <div class="display">
        <img id="randomDogImg" />
        <p class="loadingDog"></p>
        <p class="loadingCat"></p>
        <p class="quote"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
